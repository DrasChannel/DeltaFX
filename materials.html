<!DOCTYPE html>
<html lang="en" id="html">
    <head>
        <script src="js/fetchjson.js"></script>
        <script src="js/preload.js"></script>
        <title>Materials - DeltaGraphics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" http-equiv="X-UA-Compatible" content="ie=edge"/>
        <meta name="description" content="Free pbr materials">
        <link rel="preload" href="/assets/commissioner-minimal.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="icon" type="image/x-icon" href="Assets/favicon.png">
        <link rel="stylesheet" href="general.css">
        <link rel="stylesheet" href="style.css">
        <script defer src="libraries/swup.min.js"></script>
        <script defer src="js/script.js"></script>
        <script defer src="js/treeview.js"></script>
        <script defer src="js/modals.js"></script>
        <script defer src="js/assetcards.js"></script>
        <script defer src="js/download.js"></script>
        <script defer src="js/imageviewer.js"></script>
        <script defer src="js/search.js"></script>
    </head>
    <body>
        <div class="nav" id="navbar">
            <a href="/home.html" class="navlink" id="homel"><div class="logo"><span class="navtooltip">Home</span></div></a>
            <div class="navspacer"></div>
            <a href="/materials.html" class="navlink-center" id="matl"><div class="iconmat"><span class="navtooltip">Materials</span></div></a>
            <a href="/models.html" class="navlink-center" id="modl"><div class="iconmodel"><span class="navtooltip">Models</span></div></a>
            <div class="navspacer"></div>
            <a href="/about.html" class="navlink" id="aboutl"><div class="iconinfo"><span class="navtooltip">About</span></div></a>
        </div>
        <div class="transition-fade" id="swup">
            <div class="layout-bottom-assets">
                <div class="sidebar">
                    <div class="treeview">
                        <div class="treeviewcategorycontainer">
                            <div class="treeviewarrow" id="metalarrow" onclick="togglesubcategory('metal');"></div>
                            <span class="treeviewcategory" id="metal" onclick="selectcategory(this.id);">Metal</span>
                            <span class="categoryassetcount">1</span>
                        </div>
                        <div class="treeviewsubcategorycontainer" id="metalsubcategory">
                            <div class="categorylinewrapper">
                                <span class="treeviewsubcategory" id="metalrusty" onclick="selectsubcategory(this.id, 'metal');">Rusty</span>
                                <span class="categoryassetcount">1</span>
                            </div>
                            <div class="categorylinewrapper">
                                <span class="treeviewsubcategory" id="metalclean" onclick="selectsubcategory(this.id, 'metal');">Clean</span>
                                <span class="categoryassetcount">0</span>
                            </div>
                        </div>
                        <div class="treeviewcategorycontainer">
                            <div class="treeviewarrow" id="concretearrow" onclick="togglesubcategory('concrete');"></div>
                            <span class="treeviewcategory" id="concrete" onclick="selectcategory(this.id);">Concrete</span>
                            <span class="categoryassetcount">1</span>
                        </div>
                        <div class="treeviewsubcategorycontainer" id="concretesubcategory">
                            <div class="categorylinewrapper">
                                <span class="treeviewsubcategory" id="concretepattern" onclick="selectsubcategory(this.id, 'concrete');">Pattern</span>
                                <span class="categoryassetcount">1</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="searchbar-container">
                    <div class="searchbar" id="searchbar" onclick="focussearch(event)">
                        <svg width="24" height="24" style="pointer-events: none;"><image href="assets/svg/search.svg" x="0" y="0" width="24" height="24"/></svg>
                        <input class="searchbar-input" id="searchbar-input" type="text" placeholder="Search materials" onfocus="activatesearchbar()">
                    </div>
                    <div class="search-options">
                        <div class="search-option-releasedate">Latest<div class="search-option-arrow"></div></div>
                    </div>
                </div>
                <div class="maincontainer" id="maincontainer">
                    <div class="asset-list-thumb" id="concretepanels1" onclick="showmatassetcard(this.id);enableselects();"><img src="assets/materials/concretepanels1/concretepanels1_thumbnail_640p.webp" class="img" alt="concretepanels1"><div class="thumbtitlecontainer"><span class="thumbtitle">Concrete Panels</span></div></div>
                    <div class="asset-list-thumb" id="plainrust1" onclick="showmatassetcard(this.id);enableselects();"><img src="assets/materials/plainrust1/plainrust1_thumbnail_640p.webp" class="img" alt="plainrust1"><div class="thumbtitlecontainer"><span class="thumbtitle">Plain Rust</span></div></div>
                    <div class="asset-list-thumb" id="mat3" onclick="showmatassetcard(this.id);enableselects();"><img src="assets/testcircle.png" class="img" alt="testcircle"><div class="thumbtitlecontainer"><span class="thumbtitle">Material 3</span></div></div>
                </div>
                <div class="fullscreencontainer" id="fullscreencontainer"></div>
                <div id="modalbg"></div>
            </div>
        </div>
    </body>
</html>
